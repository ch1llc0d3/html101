<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>CatPhotoApp</title>
    </head>
    <body>
        <h2>CatPhotoApp</h2>
        <main>
            <h3>Cat Photos</h3>
            <!-- TODO: Add link to cat photos -->
            <p>Click here to view more cat photos.
                <a href="#" 
                target="_blank">cat photos</a>
            </p>
            <a href="#"><img src="https://st.depositphotos.com/1086305/1223/i/950/depositphotos_12233696-stock-photo-small-kitty.jpg"
            alt="An orange lying on its back."></a>
            <h3>Cat Lists</h3>
            <div class="lists"> 
            <p>Things cats <em>love</em>:</p>
            <ul>
                <li>cat nip</li>
                <li>laser pointers</li>
                <li>lasagna</li>
            </ul>
            <img src="lasagna.jpg" alt="lasagna">
            <p>Things cats <strong>hate</strong></p>
            <ol>
                <li>flea treatment</li>
                <li>thunder</li>
                <li>other cats</li>
            </ol>
            </div>
            <img src="cats.jpg" alt="Cats">
            <form action="/submit-cat-photo">
                <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor" checked>Indoor</label><br>
                <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Outdoor</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality" checked> Loving</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality"> Lazy</label><br>
                <label for="loving"><input id="loving" type="checkbox" name="personality"> Energetic</label><br>

                <input type="text" placeholder="cat photo URL" required><br>
                <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p>No Copyright - <a href="https://freecodecamp.org"> freeCodeCamp.org</a></p>
        </footer>
    </body>
</html>
